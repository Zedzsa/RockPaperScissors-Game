<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="header">
    <text id="myrps">Rock Paper Scissors</text>
    </div>
    <br>
    <p id="result">Choose Your Weapon</p>

    <div class="mybuttons">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
    </div>

    <div class="results">
        <h1 id="rounds">Round: 0</h1>
    </div>
    <div class="YouvsComp">You VS Computer</div>
    
    <div class="scores">
        <text id="playerScore">Player Score: 0</text>
        <text id="computerScore">Computer Score: 0</text>
    </div>

    <script src="script.js"></script>
</body>
</html>
